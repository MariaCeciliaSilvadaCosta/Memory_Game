{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/doll squid game.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/reset.css'%}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

      <script defer src="{% static 'js/login.js' %}"></script>

    <title>Jogo da Memória | Login</title>
</head>
<body>
   <form class="login_form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="login_header">
        <img src="{% static 'images/squid-game-gf5aa0a0b5_1280.png' %}" alt="game icon">
        <h1>Jogo da Memória</h1>
    </div>

    <input type="text" placeholder="Nome de Usuário" class="login_input" name="username" autofocus>
    <input type="password" placeholder="Senha" class="login_input" name="password">
    <button type="submit" class="login_button" disabled>Jogar</button>
    <p>Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se aqui</a></p>
    {% if form.errors %}
<p style="color: red;">Usuário ou senha inválidos. Tente novamente.</p>
{% endif %}
   </form>
</body>
</html>
